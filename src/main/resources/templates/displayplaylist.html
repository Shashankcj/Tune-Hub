<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h4>Displaying the PalyList </h4>

<table border=1 >

<tr>
<th>Name </th>
<th>Songs </th>

</tr>
<tr th:each="list:${playlist}">
<td th:text="${list.name}"> </td>
<td >
<ul >
	<li th:each="song:${list.songs}"> 
	
	<span th:text="${song.name}"></span> 
	<audio th:src="${song.link}" controls type="audio/mpeg" muted>
	</audio>
	
	</li>



</ul>


</td>

</tr>

</table>

</body>
</html>
